<!DOCTYPE html>
<html>
<head>
    <title>Users - MovieWeb App</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Add User</a>
</body>
</html>
